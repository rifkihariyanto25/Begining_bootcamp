<!DOCTYPE html>
<html lang="en">

<head>

    <title>DIV and SPAN Element</title>
    <style>
        div {
            width: 900px;
            height: 200px;
            background-color: gray;
        }

        span {

            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <h1>Rifki Brok Website</h1>
    </div>
    <div>
        <h1><span>Hi</span> di Github Website</h1>

    </div>

    <span>How are you</span>
    <span>How are you</span>
    <span>How are you</span>

</body>

</html>
